<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>SuperRin System</title>
    <link rel="icon" type="image/x-icon" href="/images/rin.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<script type="module" src="main.js"></script>

<body style="padding: 0; margin:0; background-color:black">

    <div id="loadingOverlay" class="centerItems" >
        <img id="loadingGraphic" src="images/loading.gif">
    </div>

    <div id="media"></div>

    <div class="flex" style="flex-direction: row; display: flex; width: 100%; height: 98%; padding: 0; margin:0">
        <div id="sideControlsLeft"
             style="flex-direction: column;
            width: 15%;
            height: 100%;
            padding: 0;
            margin: 5 0 0 5;
            border: solid black 5px;
            background-color:white;
            border-radius: 60px 0px 0px 60px;">

            <div class="grid-container" id="buttonGrid" style="width: 100%; margin-top: 15%; margin-bottom: 15%">
                <div class="grid-item"></div>
                <input type="image" class="grid-item" src="images/pausebutton.png" name="pauseGame" id="buttonPause" style="width: 100%;" />
                <div class="grid-item"></div>
                <input type="image" class="grid-item" src="images/playbutton.png" name="playGame" id="buttonPlay" style="width: 100%;" />
                <div class="grid-item"></div>
                <input type="image" class="grid-item" src="images/helpbutton.png" name="helpGame" id="buttonHelp" style="width: 100%;" />
                <div class="grid-item"></div>
                <input type="image" class="grid-item" src="images/resetbutton.png" name="resetGame" id="buttonReset" style="width: 100%;" />
                <div class="grid-item"></div>
            </div>

            <div id="lyricsDiv" style="border: solid black 5px; height: 10%; margin: 15px; display: flex; flex-direction: row; justify-content: center;
            align-items: end;">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div id="volumeDiv" class="centerItems" style="flex-direction: row; margin: 15px">
                <img src="images/volumeIcon.png" style="width: 20%;" />
                <input type="range" id="volumeSlider" min="0" max="100" step="1" value="3" style="accent-color: black; height: 85%; width:80%">
            </div>
        </div>

        <div id="canvasDiv"
             style="flex-direction: column; border: solid black 5px; height: 100%; width: 85%; padding-bottom: 2%; padding: 0; margin: 5px; background-color: white; border-radius: 0px 65px 65px 0px; ">


            <div id="gameOverOverlay" class="centerItems" style="color: white; display: none; background-color: black; background-color: rgba(0,0,0,0.5); font-size: 100px;">
                <div>GAMEOVER?</div>
                <div>
                    <input type="image" src="images/heroicon.png" title="Call for help." name="heroMode" id="buttonHero" />
                </div>
            </div>
            
            <div id="playOverlay" class="centerItems">
                <img id="mouseGraphic" src="images/mouse.gif">
            </div>
            <div id="pauseOverlay" class="centerItems noSelect" style="color: white; display: none; background-color: black; background-color: rgba(0,0,0,0.5); font-size: 100px;">
                P A U S E D
            </div>

            <div id="statsDiv">
                <label id="stats" class="noSelect">TIME</label>
            </div>

            <div id="playMode" style="height:100%; width:100%; display: flex; ">
                <canvas id="canvas" style="border-radius: 0px 60px 60px 0px;"></canvas>
            </div>
        </div>

    </div>
</body>

</html>
